<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, #000, #ccc)
        }
    </style>
</head>
<body class="gradient-custom">
<!-- 네비게이션바 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>

<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">SIGNUP</h2>
                <p class="text-white-50 mt-2 mb-5">더 많은 서비스를 사용하려면 회원가입을 해주세요!</p>

                <div class = "mb-2">
                    <form th:action="@{/ibookleague/user/signup}" th:object="${userCreateForm}" method="POST">

                    <div th:replace="~{form_errors:: formErrorsFragment}"></div>
                        <div class="mb-3">
                            <label class="form-label text-white">Email Address</label>
                            <input type="email" th:field="*{email}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Username</label>
                            <input type="text" th:field="*{username}"class="form-control" name="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Password</label>
                            <input type="password" th:field="*{password1}" class="form-control" name="password1">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Password Confirm</label>
                            <input type="password" th:field="*{password2}" class="form-control" name="password2">
                        </div>
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
